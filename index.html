<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main"><body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your mail" required>
            <label for="number" id="number-label">Age <span>(optional)</span></label>
            <input type="number"  id="number" min="10" max="99" placeholder="Age" required>
            <label for="dropdown">Which option best describes your current role?</label>
             <select id="dropdown">
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="not">Not To Say</option>
                <option value="other">Other</option>
             </select>

             <p>Would you recommend freeCodeCamp to a friend?</p>
             <input type="radio" name="action" id="definitely" value="definitely" checked>
             <label for="definitely">Definitely</label>
             <input type="radio" name="action" id="maybe" value="maybe" checked>
             <label for="maybe">May be</label>
             <input type="radio" name="action" id="notsure" value="notsure" checked>
             <label for="notsure">Not Sure</label>

             <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
             <select id="dropdown2">
                <option value="challenge">Challanges</option>
                <option value="project">Projects</option>
                <option value="community">Community</option>
                <option value="open">Open Source</option>
             </select>
             <p>What would you like to see improved? (Check all that apply)</p>
             <input type="checkbox" name="improve" id="front" value="front">
             <label for="front">Front-End Projects</label>
             <input type="checkbox" name="improve" id="back" value="back">
             <label for="back">Back-End Projects</label>
             <input type="checkbox" name="improve" id="data" value="data">
             <label for="data">Data Visualization</label>
             <input type="checkbox" name="improve" id="challange" value="challenge">
             <label for="challange">Challenges</label>
             <input type="checkbox" name="improve" id="open" value="open">
             <label for="open">Open Source Community</label>
             <input type="checkbox" name="improve" id="gitter" value="gitter">
             <label for="gitter">Gitter help rooms</label>
             <input type="checkbox" name="improve" id="video" value="video">
             <label for="video">Videos</label>
             <input type="checkbox" name="improve" id="city" value="city">
             <label for="city">City Meet Ups</label>
             <input type="checkbox" name="improve" id="wiki" value="wiki">
             <label for="wiki">Wiki</label>
             <input type="checkbox" name="improve" id="forum" value="forum">
             <label for="forum">Wiki</label>
             <input type="checkbox" name="improve" id="add" value="add">
             <label for="add">Add Courses</label>

             <label for="comment">Any comments or suggestions?</label>
             <textarea id="comment" cols="30" rows="10">Enter your comments here...</textarea>
             <button type="submit" id="submit">Submit</button>


        </form>
    </div>
</body>
</html>
